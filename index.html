<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sing-up_Form</title>
</head>
<body>
    <main>
        <div class="left-side">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <p class="credit">Photo by 
                <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> 
                on <a href="https://unsplash.com/fr">Unsplash</a>
            </p>
        </div>
        <div class="right-side">
            <div class="intro">
                <p class="desc">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="singup">Sign up Now to get started.</p>
                <p class="motivation">You know you want to.</p>
            </div>
            <form action="#" class="sing-up-form">
                <h2>let's do this!</h2>
                <div class="info-container">
                    <div class="form-inputs">
                        <div class="form-left">
                            <div class="input-div">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name">
                            </div>
                            <div class="input-div">
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email">
                            </div>
                            <div class="input-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password" class="error">
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="input-div">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name">
                            </div>
                            <div class="input-div">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="user_phone_number">
                            </div>
                            <div class="input-div">
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <input type="text" id="password_confirm" name="password_confirm" class="error">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </main>
</body>
</html>
